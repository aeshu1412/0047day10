    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='natural1.jpg'">Change the picture</button>

<img id="myImage" src="rose copy.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='rose copy.jpg'">privious image</button>
