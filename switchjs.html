<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch js</title>
</head>
<body><h2>JavaScript Switch</h2>
    <p id="demo">

    </p>
    <script>
        let x="0";
        switch (x){
            case 0:
            text="good morning";
            break;
            case 1:
            text="good day";
            break;
            default:
                text="text not found"
        }
        document.getElementById('demo').innerText=text;

    </script>
</body>
</html>
